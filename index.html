<html>
<head>
<style>
h1{
	text-align: center
}
.center{
	padding-left: 0;
	padding-right: 0;
	margin-left: auto;
	margin-right: auto;
	display: block;
}
.border{
	border-style: solid;
	border-width: 1px;
}
.cwidth{
	width: 398px;
}
.cheight{
	height:398px;
}
.indent{
	margin-left: 50px
}

.fleft{
	float:left;width:50%;
}

.fright{
	float:right;width:50%;
}
</style>
<title>Javascipt eval Graphing Calculator</title>
<script src="grapher.js"></script>
</head>
<body>
	<h1>Javascipt <span style="color:red">eval</span> Graphing Calculator</h1>
	<div class="center cwidth">
		<span class="fleft">Graph Width</span>
		<span class="fright">Graph Height</span>
	</div>
	<div class="center cwidth">
		<input class="fleft" title="Graph Width" id="sizex" type="number" onchange="setsizex(+this.value)"></input>
		<input class="fright" id="sizey" type="number" onchange="setsizey(+this.value)"></input>
	</div>
	<canvas id="graph" class="center border cwidth cheight" draggable="false"></canvas>
	<div class="center cwidth">
		<span class="fleft">Graph X</span>
		<span class="fright">Graph Y</span>
	</div>
	<div class="center cwidth">
		<input class="fleft" title="Graph X" id="cordx" type="number" onchange="curx=(+this.value);renderFunctions();"></input>
		<input class="fright"title="Graph Y" id="cordy" type="number" onchange="cury=(+this.value);renderFunctions();"></input>
	</div>
	<div class="center cwidth">
		<span style="width:50%" class="center">Scale (2<sup>X</sup>)</span>
	</div>
	<div class="center cwidth">
		<input title="Graph Scale"  style="width:50%" class="center" id="scale" type="number" onchange="setScale(+this.value);"></input>
	</div>
	<div class="center cwidth">
		<div id="guide" class="center" style="width:50%"></div>
	</div>
	<div align="center">
		<button "type="button" onClick="render();renderFunctions();">render</button>
	</div>
	<div align="center">
		Interpolate <input title="interpolate" type="checkbox" onchange="polate = this.checked;renderFunctions();"></input>
	</div>
	<div id="functions">
	</div>
	<div class="center" id="error">
	</div>
	<script>
		init();
	</script>
</body>
</html>
