<html>
<head>
<style>
h1{
	text-align: center
}
.center{
	padding-left: 0;
	padding-right: 0;
	margin-left: auto;
	margin-right: auto;
	display: block;
}
.border{
	border-style: solid;
	border-width: 1px;
}
.cwidth{
	width: 498px;
}
.cheight{
	height:498px;
}
.indent{
	margin-left: 50px
}
</style>
<title>Javascipt eval Graphing Calculator</title>
<script src="grapher.js"></script>
</head>
<body>
	<h1>Javascipt <span style="color:red">eval</span> Graphing Calculator</h1>
	<div class="center cwidth">
		<input style="float:left;width:50%" title="Graph Width" id="sizex" type="number" onchange="setsizex(+this.value)"></input>
		<input style="float:right;width:50%" title="Graph Height"id="sizey" type="number" onchange="setsizey(+this.value)"></input>
	</div>
	<canvas id="graph" class="center border cwidth cheight" draggable="false"></canvas>
	<div class="center cwidth">
		<input style="float:left;width:50%" title="Graph X" id="cordx" type="number" onchange="curx=(+this.value);renderFunctions();"></input>
		<input style="float:right;width:50%"title="Graph Y" id="cordy" type="number" onchange="cury=(+this.value);renderFunctions();"></input>
		<br/>
		<input title="Graph Scale" class="center" id="scale" type="number" onchange="scale=(+this.value);renderFunctions();"></input>
	</div>
	<button type="button" class="center" onClick="render()">render</button>
	<div id="functions">
	</div>
	<div class="center" id="error">
	</div>
	<script>
		init();
	</script>
</body>
</html>
